services:
  postgres:
    image: postgres:16-alpine
    container_name: colddrive-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: colddrive
      POSTGRES_PASSWORD: colddrive
      POSTGRES_DB: colddrive
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U colddrive"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

